<!DOCTYPE html>
<html>
<head>
    <title>jQuery Test</title>
    <script src="kendo/js/jquery.min.js"></script>
</head>
<body>
    <div id="home">
        Hello Mobile World!
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>
        $(function () {
            $('ul').on('click', 'li', function () {
                $(this).fadeOut(500);
            })
        });
    </script>
</body>
</html>
