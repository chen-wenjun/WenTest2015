<!DOCTYPE html>
<html>
<head>
    <title>My Mobile App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="home" data-role="view" data-model="viewModel">
        Hello Mobile World! <br />
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div>
                    <label class="km-label-above">
                        First Name:
                        <input type="text" value="Wenjun" />
                    </label>
                </div>
                <div>
                    <label>
                        First Name:
                        <input type="text" value="Wenjun" />
                    </label>
                </div>

            </div>
            <div class="col-md-4">
                <div>
                    <label>
                        Last Name:
                        <input type="text" value="Chen" class="km-textbox" />
                    </label>
                </div>
                <div>
                    <button class="km-button">Button1</button>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="km-checkbox" value="checked" />Checkbox1
                    </label>
                </div>
                <div>
                    <label>
                        <input data-role="switch" type="checkbox" class="km-checkbox" value="checked" />Checkbox2
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" class="km-radio" value="checked" />Radio1
                    </label>
                </div>
            </div>
        </div>
        <select data-role="combobox" data-value-field="id", data-text-field="name" 
                data-bind="value: selectedProduct, source: products, events: {change: onChange}, enabled: isDisabled, visible: isVisible">
        </select>
        <select data-template="comboTemplate"
                data-bind="value: selectedProduct, source: products, events: {change: onChange}, enabled: isDisabled, visible: isVisible">
        </select>

        <ul data-template="ulTemplate"
                data-bind="value: selectedProduct, source: products, events: {change: onChange}, enabled: isDisabled, visible: isVisible">
        </ul>

        <label>
            <input type="checkbox" data-bind="checked: isDisabled" value="disabled" />Set Disable
        </label>
        <label>
            <input type="checkbox" data-bind="checked: isVisible" value="disabled" />Set Visible
        </label>
        <button data-role="button" data-bind="disabled: isDisabled" data-icon="volume">Click me</button>

        <span data-bind="style: { color: colorName}, text: price"></span>
        <input type="text" data-bind="value: price" />
        <script id="comboTemplate" type="text/x-keno-template">
            <option data-bind="value: id, text: name"></option>
        </script>
        <script id="ulTemplate" type="text/x-keno-template">
            <li data-bind="value: id, text: name"></li>
        </script>
    </div>

    <script>
        var viewModel = kendo.observable({
            selectedProduct: 2,
            products: [
                { id: 1, name: "product 1" },
                { id: 2, name: "cloth 2" },
                { id: 3, name: "shoes 3" },
                { id: 4, name: "hats 4" },
            ],
            onChange: function (e) {
                let sel = viewModel.get('selectedProduct');
            },
            isDisabled: true,
            isVisible: true,
            price: 100,
            colorName: function () {
                var price = this.get("price");
                if (price <= 100) {
                    return "red";
                } else {
                    return "green";
                }
            }
        });

        var app = new kendo.mobile.Application(document.body,
        {
            transition: 'slide',
            //platform: 'ios'
            platform: {
                device: "ipad", // Mobile device, can be "ipad", "iphone", "ipod", "android" "fire", "blackberry", "meego"
                name: "ios", // Mobile OS, can be "ios", "android", "blackberry", "meego"
                ios: true, // Mobile OS name as a flag
                majorVersion: 5, // Major OS version
                minorVersion: "0.0", // Minor OS versions
                flatVersion: "500", // Flat OS version for easier comparison
                appMode: true, // Whether running in browser or in AppMode/PhoneGap/Titanium.
                tablet: "ipad"        // If a tablet - tablet name or false for a phone.
            }

        });
    </script>

    <script>
        $(function () {

        });
    </script>
</body>
</html>
